<div class="start-view-container">
    <video class="background-video" autoplay muted loop>
        <source src="../../assets/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <h1 class="welcome-header">Witamy w aplikacji 
        <span class="app-title-string">Analytica!</span>
    </h1>
    <h2 class="hint-header">Wprowadź plik z danymi aby rozpocząć:</h2>

    <button (click)="onFileButtonClick()" class="btn btn-secondary shadow file-input-button">Wybierz plik</button>
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
</div>
